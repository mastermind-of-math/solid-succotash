<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    </head>
    <body background="background1.jpg">
        <div id="instructiona" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="text">Instructions
                        <button id="close-modal" data-dismiss="modal">&times;</button></h3>
                    </div>
                    <div class="modal-body">
                        Use your right wrist to control the red paddle and avoid the ball going behind the paddle.
                    </div>
                </div>
            </div>
        </div>
        <center>
            <div id="top">
                AI Ping Pong
                <button id="open-modal" data-toggle="modal" data-target="#instructiona">Instructions</button>
            </div>
            <button id="reset" onclick="reset()">Restart</button>
        </center>
        <script src="main.js"></script>
    </body>
</html>
